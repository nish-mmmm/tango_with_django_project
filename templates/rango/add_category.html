{% extends 'rango/base.html' %}

{% block title_block %}
    Add a Category
{% endblock title_block %}

{% block body_block %}
    <h1>Add a Category</h1>
    <form method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Category">
    </form>
{% endblock  %}
